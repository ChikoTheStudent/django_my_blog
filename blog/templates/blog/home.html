<!DOCTYPE html>
<html>
<body>

<h1>Home</h1>
<p>This is the home page</p>

<a href="{% url 'blog:create_post' %}">
  <button>Create New Post</button>
</a>

<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'blog:post_detail' post.id %}">
        <h2>{{ post.title }}</h2>
      </a>
      <p>By {{ post.author }} on {{ post.created_at|date:"M d, Y" }}</p>
    </li>
  {% endfor %}
</ul>

</body>
</html>
