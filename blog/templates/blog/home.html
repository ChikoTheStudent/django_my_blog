{% extends "base.html" %}

{% block content %}
    <h1>Posts</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'blog:create_post' %}">Create New Post</a>
    {% endif %}

    {% for post in posts %}
        <article>
            <h2><a href="{% url 'blog:post_detail' post_id=post.id %}">{{ post.title }}</a></h2>
            <p>By {{ post.author }} on {{ post.created_at|date:"M d, Y" }}</p>
        </article>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
